<!DOCTYPE html>
{% extends "storeapp/base.html" %}
{% load static %}
 {% block body_block %}
 <ul class="navbar-nav mr-auto">
   <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'storeapp:item-search' %}">
     <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
     <button class="btn btn-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
   </form>
 </ul>
 {% endblock %}

 {% block body_content %}

 <!-- slider -->

<div class="container-fluid" style="padding-top:20px">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'images/1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/2.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/3.jpg' %}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- sliderend -->

    <div class="container" >
        <div class="row">
       	<div class="col-sm-3"style="padding-top:50px;">
       		<div class="list-group">
              <button type="button" class="list-group-item list-group-item-action active">
                Categories
              </button>
              {% for c in categories %}
              <a href="{% url 'storeapp:cat_query' cat_slug=c.slug %}" class="list-group-item list-group-item-action">{{c}}</a>
              {% endfor %}
          </div>

       	</div>
       	<div class="col-sm-9">

      <div class="container-fluid" style="padding-top:20px">

        <!-- <h1>{{item_list}}</h1> -->
        <div class="row">

          {% for item in items %}
          <div class="col-sm-4" style="padding-top:20px">
            <div class="card h-100">
                <a href="{% url 'storeapp:item_detail' slug=item.slug %}"><img class="card-img-top" src="{{item.image.url}}" ></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{% url 'storeapp:item_detail' slug=item.slug %}">{{item.item_name}}</a>
                    </h4>
                    <h5>Rs.{{item.price}}</h5>
                    <!-- <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p> -->
                 </div>
                 <div class="card-footer">
                   <a href="{% url 'cart:cart_add' product_id=item.pk %}" ><button type="button" class="btn btn-danger">Add To Cart</button>
                   </a>
                  </div>
            </div>
          </div>
          {% endfor %}



        </div>

      </div>


        </div>
      </div>
    </div>

 {% endblock %}
